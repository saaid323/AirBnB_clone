<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short icon" href="images/Alx.png" type="image/favicon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <title>AirBnB_clone</title>
</head>
<body>
    <header>
        <object id="logo" data="images/logo.png" type=""></object>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations"><h3>States</h3><h4>california, Arizona...</h4>
                <ul class="popover">
                    <h2>california:</h2>
                    <li>San Francisco</li>
                    <li>Los Altos</li>
                    <h2>Arizona:</h2>
                    <li>Page 1</li>
                    <li>Page 2</li>
                </ul>
            </div>
            <div class="amenities"><h3>Amenities</h3><h4>Internet, kitchen...</h4>
                <ul class="popover">
                    <li>Tv</li>
                    <li>Iron</li>
                    <li>kitchen</li>
                    <li>Internet</li>
                </ul>
            </div>
            <button>search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
                <h2>Tiny house</h2>
                <h2>A suite</h2>
            </article>
        </section>
        
    </div>
    <footer>Best School</footer>
</body>
</html>
